<!DOCTYPE html>
<html lang="sl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenders.AI - Profesionalni portal za javne razpise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Raleway', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                DEFAULT: '#b89146',
                light: '#d4b783',
                dark: '#9e7d3b',
              },
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Raleway', sans-serif;
        background-color: #f8f9fa; /* A very light gray */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .dark body {
        background-color: #111827; /* gray-900 */
      }
      .font-heading {
        font-family: 'Poppins', sans-serif;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      @keyframes slide-in-right {
          from {
              transform: translateX(100%);
          }
          to {
              transform: translateX(0);
          }
      }
      .animate-slide-in-right {
          animation: slide-in-right 0.3s ease-out forwards;
      }
      @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      .animate-fade-in {
          animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.6s ease-out forwards;
          opacity: 0;
      }
      @keyframes pulse-border {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(184, 145, 70, 0.5);
        }
        50% {
          box-shadow: 0 0 0 4px rgba(184, 145, 70, 0);
        }
      }
      .animate-pulse-border {
        animation: pulse-border 2.5s infinite;
      }
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-600 { animation-delay: 600ms; }
      .animation-delay-800 { animation-delay: 800ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
